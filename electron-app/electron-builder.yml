appId: com.camp.canteen.pos
productName: Camp Canteen POS
directories:
  output: dist
  buildResources: assets
files:
  - "!dist{,/**/*}"
extraResources:
  - from: ../.next/standalone
    to: .next/standalone
  - from: ../.next/static
    to: .next/standalone/.next/static
  - from: ../public
    to: .next/standalone/public
  - from: ../package.json
    to: app-package.json
  - from: ../node_modules/sql.js
    to: .next/standalone/node_modules/sql.js
artifactName: Camp-Canteen-POS-${version}-${os}-${arch}.${ext}
win:
  icon: app-icon.ico
  target:
    - nsis
    - zip
linux:
  target:
    - AppImage
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  artifactName: Camp-Canteen-POS-Setup-${version}.${ext}
publish:
  - provider: github
    owner: themakkosbox-beep
    repo: Canteen-Project-App
    releaseType: draft
